<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Merlin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a0a2e 50%, #0a1a2e 100%);
            font-family: 'Segoe UI', system-ui, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #a855f7, #6366f1, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-bottom: 3rem;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
        }
        
        .app-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 30px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
        }
        
        .app-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(168, 85, 247, 0.5);
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .app-card h2 {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .app-card p {
            color: #a0a0c0;
            font-size: 0.95rem;
            line-height: 1.5;
        }
        
        .coming-soon {
            opacity: 0.5;
            pointer-events: none;
        }
        
        .coming-soon::after {
            content: 'Coming Soon';
            display: block;
            margin-top: 15px;
            font-size: 0.8rem;
            color: #a855f7;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        footer {
            margin-top: 60px;
            color: #606080;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quantum Merlin</h1>
        <p class="tagline">Digital Tools for Mind & Body</p>
        
        <div class="apps-grid">
            <a href="/genesis/" class="app-card">
                <div class="app-icon">🎵</div>
                <h2>Genesis Frequencies</h2>
                <p>Professional frequency generator for healing, meditation, and binaural beats. Create custom soundscapes with sacred frequencies.</p>
            </a>
            
            <div class="app-card coming-soon">
                <div class="app-icon">🧘</div>
                <h2>Your Next App</h2>
                <p>Description of your next amazing app will go here.</p>
            </div>
        </div>
        
        <footer>
            © 2025 Quantum Merlin
        </footer>
    </div>
</body>
</html>
